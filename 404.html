<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="https://iili.io/27ddQyB.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .container {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        box-shadow: 0 0px 60px rgba(0, 0, 0, 1);
        text-align: center;
        backdrop-filter: blur(15px);
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        height: 385px;
        width: 550px;
        position: relative;
        overflow: hidden;
        color: white;
      }

      .container:hover {
        cursor: pointer;
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      }

      .container h1 {
        font-size: 100px;
        color: #fff;
        margin-top: 40px;
        text-shadow: 0 0 200px #fff, 0 0 60px #fff, 0 0 3px #fff;
      }

      .container p {
        font-size: 18px;
        text-align: center;
        margin-bottom: 50px;
        margin-top: -10px;
        flex-grow: 1;
      }

      .container a {
        font-size: 16px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        padding: 9px 16px;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .container a:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.7);
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
        z-index: -1;
      }

      .container:hover::before {
        background: rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 600px) {
        .container {
          width: 75%;
          height: auto;
          padding: 20px;
        }

        .container h1 {
          font-size: 80px;
        }

        .container p {
          font-size: 16px;
        }

        .container a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <video autoplay muted loop playsinline preload="auto" id="background-video" aria-hidden="true">
        <source src="https://r2.ammo.lol/a8f43fff-1f64-4f72-bac8-491af0f46638.mp4" type="video/mp4" /> Your browser does not support the video tag.
      </video>
    </div>
    <div class="container" aria-label="404 error container">
      <h1>404</h1>
      <p>Oops! The page you're looking for is not here.</p>
      <a href="/" aria-label="Go back to the home page">Go Back to Home</a>
    </div>
    <script>
      document.querySelector('.container').addEventListener('mousemove', function(e) {
        const container = e.currentTarget;
        const {
          offsetWidth: width,
          offsetHeight: height
        } = container;
        const {
          offsetX,
          offsetY
        } = e;
        const x = (offsetX / width) * 2 - 1;
        const y = (offsetY / height) * 2 - 1;
        container.style.transform = `perspective(1000px) rotateX(${y * 5}deg) rotateY(${x * 5}deg)`;
        container.style.transition = "transform 0.1s ease-out";
      });
      document.querySelector('.container').addEventListener('mouseleave', function(e) {
        const container = e.currentTarget;
        container.style.transition = "transform 0.5s ease-out";
        container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
      });
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      document.addEventListener('mousedown', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      const links = document.querySelectorAll("a");
      links.forEach(link => {
        link.addEventListener("contextmenu", (event) => {
          event.preventDefault();
        });
      });
      document.addEventListener("keydown", function(event) {
        if (event.ctrlKey || event.keyCode === 123) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
