<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        width: 500px;
        height: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .container h1 {
        font-size: 100px;
        color: #fff;
        margin-top: 40px;
        text-shadow: 0 0 200px #fff, 0 0 60px #fff, 0 0 3px #fff;
      }

      .container p {
        font-size: 18px;
        text-align: center;
        margin-bottom: 50px;
        margin-top: -10px;
        flex-grow: 1;
      }

      .container a {
        font-size: 16px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 15px;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .container a:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(255, 255, 255, .8), 0 0 15px rgba(255, 255, 255, .7);
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          height: auto;
          padding: 20px;
        }

        .container h1 {
          font-size: 80px;
        }

        .container p {
          font-size: 16px;
        }

        .container a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <video autoplay muted loop playsinline preload="auto" id="background-video">
        <source src="https://r2.ammo.lol/a8f43fff-1f64-4f72-bac8-491af0f46638.mp4" type="video/mp4" /> Your browser does not support the video tag.
      </video>
    </div>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for is not here.</p>
      <a href="/">Go Back to Home</a>
    </div>
  </body>
  <script>
    document.querySelector('.container').addEventListener('mousemove', function(e) {
      const container = e.currentTarget;
      const {
        offsetWidth: width,
        offsetHeight: height
      } = container;
      const {
        offsetX,
        offsetY
      } = e;
      const x = (offsetX / width) * 2 - 1;
      const y = (offsetY / height) * 2 - 1;
      container.style.transform = `perspective(1000px) rotateX(${y * 5}deg) rotateY(${x * 5}deg)`;
      container.style.transition = "transform 0.1s ease-out";
    });
    document.querySelector('.container').addEventListener('mouseleave', function(e) {
      const container = e.currentTarget;
      container.style.transition = "transform 0.5s ease-out";
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
            // Disable long press and right-click
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault(); // Disable right-click
    });

    document.addEventListener('touchstart', function(event) {
      event.preventDefault(); // Disable touch hold
    }, { passive: false });

    document.addEventListener('touchmove', function(event) {
      event.preventDefault(); // Disable touch move
    }, { passive: false });
  </script>
</html>
